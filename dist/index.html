<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Home | DoggoDex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" >
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" >
  <script type="module" crossorigin src="/assets/main-C-V7xT8y.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/utils-BsHpiXy2.js">
  <link rel="modulepreload" crossorigin href="/assets/ExternalServices-zFhFygl3.js">
  <link rel="stylesheet" crossorigin href="/assets/utils-DKX4WLEf.css">
</head>

<body>
    <header id="header"></header>

    <main>
        <h1>Home</h1>
        <div class="hero">
            <div id="hero-1">
                <img src="images/dogs/husky-left.jpg" alt="Banner image" >
            </div>
            <div id="hero-2">
                <img src="images/dogs/husky-center.jpg" alt="Banner image" >
            </div>
            <div id="hero-3">
                <img src="images/dogs/husky-right.jpg" alt="Banner image" >
            </div>
        </div>

        <h2>Hello! Welcome to the DoggoDex!</h2>

        <div class="main-search-breeds">
            <p>Want to know more about dog breeds?</p>
            <a href="/breeds/">Search for breeds</a>
        </div>

        <div class="randoms">

            <div class="card" id="fact-card">
                <div class="card-inner">
                    <div class="card-front">
                        <h3>Daily fact</h3>
                    </div>
                    <div class="card-back">
                        <h3>Daily fact</h3>
                        <p id="fact">This is a sample fact.</p>
                        <button id="fact-close" class="close-btn">&times;</button>
                    </div>
                </div>
            </div>
            
            <div class="card" id="picture-card">
                <div class="card-inner">
                    <div class="card-front">
                        <h3>Daily picture</h3>
                    </div>
                    <div class="card-back">
                        <h3>Daily picture</h3>
                        <img id="picture" src="https://placehold.co/300" alt="Daily picture" >
                        <button id="picture-close" class="close-btn">&times;</button>
                    </div>
                </div>
            </div>

        </div>


        <!-- Overlay -->
        <div class="overlay"></div>

        <div id="lastVisit">
            <a href="#" id="visitClose">&#10006;</a>
            <p></p>
        </div>

    </main>

    <footer id="footer"></footer>
</body>

</html>
